<div class="admin-layout">
  <app-admin-header></app-admin-header>
  <div class="admin-main">
    <app-admin-sidebar></app-admin-sidebar>
    <main class="admin-content">
      <div class="analytics-header">
        <h2>Sales & Orders Analysis</h2>
        <div class="filters">
          <label>Date Range:
            <input type="date" [(ngModel)]="dateRange.start" (change)="updateChart()" /> -
            <input type="date" [(ngModel)]="dateRange.end" (change)="updateChart()" />
          </label>

          <label>Group By:
            <select [(ngModel)]="groupBy" (change)="updateChart()">
              <option value="category">Category</option>
              <option value="discount">Discount</option>
              <option value="city">City</option>
              <option value="product">Product</option>
            </select>
          </label>

          <label>Metric:
            <select [(ngModel)]="metric" (change)="updateChart()">
              <option value="revenue">Total Revenue</option>
              <option value="orders">Order Count</option>
            </select>
          </label>
        </div>
      </div>

      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [legend]="showLegend"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="true"
        [animations]="true">
      </ngx-charts-line-chart>
    </main>
  </div>
</div>
