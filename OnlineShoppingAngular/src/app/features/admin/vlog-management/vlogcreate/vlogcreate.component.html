<div class="container">
  <h2>Create New Vlog</h2>

  <div *ngIf="loading" class="loading-spinner">Loading...</div>
  <div *ngIf="errorMessage" class="message error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="message success-message">{{ successMessage }}</div>

  <form (ngSubmit)="createVlog()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="newVlog.title"
        name="title"
        required
        placeholder="Enter vlog title"
      />
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        id="content"
        [(ngModel)]="newVlog.vlogContent"
        name="vlogContent"
        required
        placeholder="Enter vlog content"
      ></textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="button button-primary" [disabled]="loading">Create</button>
      <button type="button" class="button button-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
