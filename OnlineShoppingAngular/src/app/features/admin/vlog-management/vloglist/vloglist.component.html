<div class="container">
  <h2>Vlog List</h2>

  <div *ngIf="loading" class="loading-spinner">Loading...</div>
  <div *ngIf="errorMessage" class="message error-message">{{ errorMessage }}</div>

  <table class="vlog-table" *ngIf="vlogs.length > 0; else noVlogs">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vlog of vlogs">
        <td>{{ vlog.id }}</td>
        <td>{{ vlog.title }}</td>
        <td>{{ vlog.vlogContent }}</td>
        <td>{{ vlog.createdDate | date: 'short' }}</td>
        <td>{{ vlog.updatedDate | date: 'short' }}</td>
        <td>
          <button (click)="goToEdit(vlog.id)" class="button button-secondary">Edit</button>
          <button (click)="deleteVlog(vlog.id)" class="button button-danger">Delete</button>
          <button (click)="goToAddFile(vlog.id)" class="button button-success">Add File</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noVlogs>
    <p>No vlogs found.</p>
  </ng-template>
</div>
