<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="d-flex gap-3 align-items-center">
    <div class="input-group" style="max-width: 300px;">
      <span class="input-group-text bg-white border-end-0">
        <i class="pi pi-search text-muted"></i>
      </span>
      <input type="text" class="form-control border-start-0" placeholder="Search brands..." [(ngModel)]="brandFilter"
        (ngModelChange)="updateFilters()">
    </div>
    
    <!-- Status Filter Dropdown -->
    <div class="d-flex align-items-center gap-2">
      <label class="form-label mb-0 text-muted small">Status:</label>
      <select class="form-select" [(ngModel)]="statusFilter" (change)="updateFilters()" style="min-width: 120px;">
        <option [ngValue]="null">All Statuses</option>
        <option [ngValue]="1">Active</option>
        <option [ngValue]="0">Inactive</option>
      </select>
    </div>
  </div>
  
  <button pButton type="button" label="Add Brand" icon="pi pi-plus" class="p-button-success"
    (click)="openBrandDialog()"></button>
</div>

<!-- Brands Grid -->
<div class="brands-grid">
  <div *ngFor="let brand of filteredBrands" class="brand-card">
    <div class="card h-100 border-0 shadow-sm">
      <div class="card-body text-center">
        <!-- Brand Logo -->
        <div class="brand-logo mb-3">
          <img
            [src]="brand.logo || 'assets/images/no-image.png'"
            alt="{{ brand.name }}"
            class="img-fluid"
            style="max-height: 80px; object-fit: contain;"
          />
        </div>
        <h6 class="card-title mb-2">{{ brand.name }}({{brand.baseSku}}) </h6>

        <!-- Status Badge -->
        <div class="mb-2">
          <span 
            class="badge" 
            [class]="(brand.delFg ?? 1) === 1 ? 'bg-success' : 'bg-secondary'">
            {{ (brand.delFg ?? 1) === 1 ? 'Active' : 'Inactive' }}
          </span>
        </div>

        <!-- Product Count -->
        <div class="mb-2">
          <small class="text-muted">
            <i class="pi pi-box me-1"></i>
            {{ brand.productCount || 0 }} {{ (brand.productCount || 0) === 1 ? 'Product' : 'Products' }}
          </small>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-1">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-sm p-button-warning"
            pTooltip="Edit"
            tooltipPosition="top"
            tooltipStyleClass="custom-tooltip"
            (click)="editBrand(brand)"
          ></button>

          <button
            pButton
            pRipple
            type="button"
            [icon]="(brand.delFg ?? 1) === 1 ? 'pi pi-trash' : 'pi pi-refresh'"
            [class]="(brand.delFg ?? 1) === 1 ? 'p-button-rounded p-button-text p-button-sm p-button-danger' : 'p-button-rounded p-button-text p-button-sm p-button-danger'"
            [pTooltip]="(brand.delFg ?? 1) === 1 ? 'Deactivate' : 'Restore'"
            tooltipPosition="top"
            tooltipStyleClass="custom-tooltip"
            (click)="deleteBrand(brand)"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Empty state -->
<div *ngIf="filteredBrands.length === 0" class="text-center p-5">
  <div class="d-flex flex-column align-items-center">
    <i class="pi pi-bookmark mb-3" style="font-size: 3rem; opacity: 0.3"></i>
    <h5 class="mb-2">No brands found</h5>
    <p class="text-muted mb-3">Add brands to organize your products</p>
    <button pButton type="button" label="Add Brand" icon="pi pi-plus" class="p-button-success"
      (click)="openBrandDialog()"></button>
  </div>
</div>

<app-brand-dialog [(visible)]="brandDialogVisible" [editingBrand]="editingBrand" (save)="onBrandSaved($event)">
</app-brand-dialog>
