<div class="admin-layout">
  <app-admin-header></app-admin-header>
  <div class="admin-main">
    <app-admin-sidebar></app-admin-sidebar>
    <main class="admin-content">
      <div class="container-fluid">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="mb-1 fw-bold">Product Attributes</h2>
            <p class="text-muted mb-0">Manage options, categories, and brands</p>
          </div>
        </div>

        <!-- Main Content Card -->
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body p-0">
            <!-- Angular Router Tabs Navigation -->
            <ul class="nav nav-tabs px-3 pt-2">
              <li class="nav-item">
                <a class="nav-link" routerLink="categories" routerLinkActive="active">
                  <i class="pi pi-sitemap me-2"></i>Categories
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="options" routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }">
                  <i class="pi pi-list me-2"></i>Options
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="brands" routerLinkActive="active">
                  <i class="pi pi-bookmark me-2"></i>Brands
                </a>
              </li>
            </ul>

            <!-- Route-based tab content -->
            <div class="p-3">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
