<p-dialog [(visible)]="visible" [style]="{width: '450px'}"
  [header]="editingOption ? 'Edit Option' : 'Add Option'" [modal]="true" styleClass="p-fluid"
  (onHide)="onCancel()">

  <form [formGroup]="optionForm" (ngSubmit)="onSave()">
    <div class="field mb-3">
      <label class="form-label">Option Name</label>
      <input type="text" pInputText formControlName="name" placeholder="e.g. Color, Size" class="form-control" />
      <small *ngIf="optionForm.get('name')?.invalid && optionForm.get('name')?.touched" class="text-danger mt-1 d-block">
        Option name is required
      </small>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-text" (click)="onCancel()"></button>
    <button pButton type="submit" label="Save" icon="pi pi-check" class="p-button-success"
      [disabled]="optionForm.invalid" (click)="onSave()"></button>
  </ng-template>
</p-dialog>
