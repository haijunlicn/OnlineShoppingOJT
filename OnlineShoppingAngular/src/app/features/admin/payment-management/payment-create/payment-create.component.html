<app-admin-header></app-admin-header>
<div class="d-flex" style="min-height: 100vh;">
  <app-admin-sidebar></app-admin-sidebar>
  <main class="flex-grow-1 bg-light py-3 px-3">
    <div class="payment-create-container">
      <h2>Create Payment Method</h2>

      <div>
        <label>Method Name:</label>
        <input type="text" [(ngModel)]="methodName" placeholder="Enter method name" />
      </div>

      <div>
        <label>Description:</label>
        <input type="text" [(ngModel)]="methodName" placeholder="Description" />
      </div>

      <div>
        <label>Upload QR Code:</label>
        <input type="file" (change)="onQRFileSelected($event)" accept="image/*" />
      </div>

      <div>
        <label>Upload Logo:</label>
        <input type="file" (change)="onLogoFileSelected($event)" accept="image/*" />
      </div>

      <div *ngIf="uploading">Uploading...</div>

      <button (click)="uploadAndSave()">Save Payment Method</button>

      <div *ngIf="message" style="margin-top: 10px; color: red;">
        {{ message }}
      </div>
    </div>
  </main>
</div>
<app-admin-footer></app-admin-footer>
