<div class="payment-update-container">
  <h2>Update Payment Method</h2>

  <div>
    <label>Method Name:</label>
    <input type="text" [(ngModel)]="paymentMethod.methodName" placeholder="Enter method name" />
  </div>

  <div>
    <label>Upload New QR Code:</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </div>

  <div *ngIf="paymentMethod.qrPath">
    <p>Current QR Code:</p>
    <img [src]="paymentMethod.qrPath" alt="QR Code" width="150" />
  </div>

  <div *ngIf="uploading">Uploading...</div>

  <button (click)="updateAndSave()">Update Payment Method</button>

  <div *ngIf="message" class="error-message">
    {{ message }}
  </div>
</div>
