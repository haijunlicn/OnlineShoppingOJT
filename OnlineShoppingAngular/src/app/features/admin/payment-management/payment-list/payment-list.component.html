<div class="admin-layout">
  <app-admin-header></app-admin-header>
  <div class="admin-main">
    <app-admin-sidebar></app-admin-sidebar>
    <main class="admin-content">
      <div class="payment-list-container">
        <h2>Payment Methods List</h2>

        <div *ngIf="message" style="color: red; margin-bottom: 10px;">
          {{ message }}
        </div>

        <table border="1" cellpadding="8">
          <thead>
            <tr>
              <th>ID</th>
              <th>Method Name</th>
              <th>QR Code</th>
              <th>Logo</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let payment of payments">
              <td>{{ payment.id }}</td>
              <td>{{ payment.methodName }}</td>
              <td>
                <img *ngIf="payment.qrPath" [src]="payment.qrPath" alt="QR Code" width="80" />
              </td>
              <td>
                <img *ngIf="payment.logo" [src]="payment.logo" alt="Logo" width="80" />
                <span *ngIf="!payment.logo">No Logo</span>
              </td>
              <td>
                <button (click)="deletePayment(payment.id!)">Delete</button>
                <button [routerLink]="['/admin/payment-update', payment.id]">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <app-admin-footer></app-admin-footer>
