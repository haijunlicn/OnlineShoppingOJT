<div class="admin-layout">
    <app-admin-header></app-admin-header>
    <div class="admin-main">
        <app-admin-sidebar></app-admin-sidebar>
        <main class="admin-content">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Create Admin Account</h2>
                    <button class="btn btn-outline-secondary" (click)="goBack()">
                        <i class="fas fa-arrow-left me-2"></i>Back to List
                    </button>
                </div>

                <form [formGroup]="accountForm" (ngSubmit)="submit()">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" formControlName="email" class="form-control"
                                    [class.is-invalid]="accountForm.get('email')?.invalid && accountForm.get('email')?.touched" />
                                <div class="invalid-feedback">Valid email is required.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Full Name *</label>
                                <input type="text" formControlName="name" class="form-control"
                                    [class.is-invalid]="accountForm.get('name')?.invalid && accountForm.get('name')?.touched" />
                                <div class="invalid-feedback">Name is required.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password *</label>
                                <input type="password" formControlName="password" class="form-control"
                                    [class.is-invalid]="accountForm.get('password')?.invalid && accountForm.get('password')?.touched" />
                                <div class="invalid-feedback">Password must be at least 6 characters.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Assign Role *</label>
                                <select formControlName="roleId" class="form-select"
                                    [class.is-invalid]="accountForm.get('roleId')?.invalid && accountForm.get('roleId')?.touched">
                                    <option [ngValue]="null">-- Select Role --</option>
                                    <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                                </select>
                                <div class="invalid-feedback">Role is required.</div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit"
                                    [disabled]="accountForm.invalid || isSubmitting">
                                    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                                    {{ isSubmitting ? 'Creating...' : 'Create Admin' }}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
