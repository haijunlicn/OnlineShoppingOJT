<div class="admin-layout">
  <app-admin-header></app-admin-header>
  <div class="admin-main">
    <app-admin-sidebar></app-admin-sidebar>
    <main class="admin-content">
      <div class="container">
        <h2>Update Permission</h2>
        <form [formGroup]="permissionForm" (ngSubmit)="submit()">
          <div class="mb-3">
            <label class="form-label">Permission Code</label>
            <input class="form-control" formControlName="code" />
            <div class="text-danger" *ngIf="permissionForm.get('code')?.invalid && permissionForm.get('code')?.touched">
              Code is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
          </div>

          <button class="btn btn-primary" type="submit" [disabled]="permissionForm.invalid">Update</button>
        </form>
      </div>
    </main>
  </div>
  <app-admin-footer></app-admin-footer>
