<nav class="admin-header navbar navbar-expand navbar-dark">
  <div class="header-left">
    <!-- Logo -->
    <div class="logo">
      <p>
        <span class="brand">Britium <span class="gallery-highlight">Gallery</span></span>
      </p>
    </div>
    <!-- Admin Panel Label -->
    <span class="admin-label">Admin Panel</span>
  </div>

  <!-- Search Bar -->
  <div class="header-center">
    <form class="search-form" (ngSubmit)="onSearch()">
      <div class="search-wrapper">
        <input class="form-control search-input" type="search" placeholder="Search products, orders, users..."
          [(ngModel)]="searchQuery" name="search" aria-label="Search">
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Right Side Actions -->
  <div class="header-right">
    <!-- Notifications -->
    <button class="btn btn-link notification-btn position-relative" (click)="onNotificationClick()"
      title="Notifications">
      <i class="fas fa-bell"></i>
      <span class="notification-badge position-absolute top-0 start-100 translate-middle badge rounded-pill"
        *ngIf="notificationCount > 0">
        {{ notificationCount > 99 ? '99+' : notificationCount }}
      </span>
    </button>

    <!-- User Dropdown -->
    <div class="dropdown">
      <button class="btn btn-link user-dropdown dropdown-toggle" type="button" id="userDropdown"
        data-bs-toggle="dropdown" aria-expanded="false">
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <span class="user-name d-none d-md-inline">Admin</span>
        </div>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li>
          <h6 class="dropdown-header">
            <i class="fas fa-user me-2"></i>Admin User
          </h6>
        </li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li>
          <a class="dropdown-item" (click)="onProfileClick()">
            <i class="fas fa-user-edit me-2"></i>Profile
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="onSettingsClick()">
            <i class="fas fa-cog me-2"></i>Settings
          </a>
        </li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li>
          <a class="dropdown-item logout-item" (click)="onLogout()">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
