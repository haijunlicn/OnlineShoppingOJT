<header class="admin-header" [ngClass]="{ 'sidebar-expanded': sidebarExpanded }">
  <div class="header-container">
    <!-- Left Section: Date and Time -->
    <div class="header-left">
      <div class="datetime-section">
        <div class="current-date">
          <i class="fas fa-calendar-alt me-2"></i>
          {{ currentDate }}
        </div>
        <div class="current-time">
          <i class="fas fa-clock me-2"></i>
          {{ currentTime }}
        </div>
      </div>
    </div>

    <!-- Right Section: Notifications, Settings, User -->
    <div class="header-right">
      <!-- Notification Bell -->
      <div class="header-item">

        <!-- Notifications -->
        <app-admin-notification-bell></app-admin-notification-bell>

      </div>

      <!-- User Dropdown -->
      <div class="header-item">
        <div class="dropdown">
          <button class="header-btn user-btn dropdown-toggle" type="button" id="userHeaderDropdown"
            data-bs-toggle="dropdown" aria-expanded="false" title="User Menu">
            <div class="user-info">
              <i class="fas fa-user-circle user-avatar"></i>
              <span class="user-name d-none d-md-inline">{{ accountInfo.name || 'Admin User' }}</span>
            </div>
            <i class="fas fa-chevron-down dropdown-arrow d-none d-md-inline"></i>
          </button>

          <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="userHeaderDropdown">
            <!-- <li>
              <h6 class="dropdown-header">
                <i class="fas fa-user me-2"></i>{{ accountInfo.name || 'Admin User' }}
              </h6>
            </li> -->
            <li>
              <div class="dropdown-subtext text-muted ms-4">
                <i class="fas fa-user-shield me-2"></i>{{ accountInfo.roleName || 'No Role' }}
              </div>
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item" (click)="onProfileClick()">
                <i class="fas fa-user-edit me-2"></i>Profile
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item logout-item" (click)="onLogout()">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
