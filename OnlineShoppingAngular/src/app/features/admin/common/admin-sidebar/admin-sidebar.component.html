<div class="admin-sidebar" [class.collapsed]="isCollapsed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="brand-logo">
      <i class="fas fa-store"></i>
      <span class="brand-text" *ngIf="!isCollapsed">ShopAdmin</span>
    </div>
    <button 
      class="collapse-btn" 
      (click)="toggleSidebar()"
      *ngIf="!isMobile"
      title="Toggle Sidebar">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <div class="nav-section" *ngFor="let section of menuSections">
      <div class="section-heading" *ngIf="!isCollapsed">
        {{ section.heading }}
      </div>
      <div class="nav-items">
        <a 
          *ngFor="let item of section.items"
          [routerLink]="item.route" 
          routerLinkActive="active"
          class="nav-item"
          [title]="isCollapsed ? item.label : ''">
          <div class="nav-icon">
            <i [class]="item.icon"></i>
          </div>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="user-info">
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="user-details">
        <div class="user-name">{{ accountInfo.name || 'Admin User' }}</div>
        <div class="user-role">Administrator</div>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Overlay -->
<div class="sidebar-overlay" *ngIf="isMobile && !isCollapsed" (click)="closeSidebar()"></div>
