<div class="admin-layout">
  <app-admin-header></app-admin-header>
  <div class="admin-main">
    <app-admin-sidebar></app-admin-sidebar>
    <main class="admin-content">
      <div class="form-container">
        <h2>Update FAQ</h2>
        <form [formGroup]="faqForm" (ngSubmit)="onSubmit()">

          <label>Question</label>
          <input type="text" formControlName="question" required>

          <label>Answer</label>
          <app-rich-text-editor formControlName="answer" placeholder="Enter answer with formatting...">
          </app-rich-text-editor>

          <button type="submit">Update</button>
          <button type="button" class="cancel" routerLink="/admin/policy/faq-list">Cancel</button>
        </form>
      </div>
    </main>
  </div>
  <app-admin-footer></app-admin-footer>
