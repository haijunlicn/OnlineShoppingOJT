
      <form (ngSubmit)="onSubmit()" #rejectionForm="ngForm">
        <label>
          Label:
          <input [(ngModel)]="reason.label" name="label" required />
        </label>

        <label>
          Allow Custom Text:
          <input type="checkbox" [(ngModel)]="reason.allowCustomText" name="allowCustomText" />
        </label>

        <button type="submit" [disabled]="!rejectionForm.form.valid">
          {{ isEdit ? 'Update' : 'Save' }}
        </button>
      </form>
