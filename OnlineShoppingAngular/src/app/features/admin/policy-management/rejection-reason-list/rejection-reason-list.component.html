<div class="admin-layout">
  <app-admin-header></app-admin-header>
  <div class="admin-main">
    <app-admin-sidebar></app-admin-sidebar>
    <main class="admin-content">
      <h2>Rejection Reasons</h2>

      <button routerLink="/admin/rejection-reason/create" class="create-button">
        + Create New
      </button>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Label</th>
            <th>Allow Custom Text</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reason of reasons">
            <td>{{ reason.id }}</td>
            <td>{{ reason.label }}</td>
            <td>
              <input type="checkbox" [checked]="reason.allowCustomText" disabled />
            </td>
            <td>
              <button (click)="edit(reason.id!)">Edit</button>
              <button (click)="delete(reason.id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <app-admin-footer></app-admin-footer>
</div>
