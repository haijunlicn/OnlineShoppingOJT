<div class="content-section">
    <div class="section-header mb-4">
        <h2 class="text-primary fw-bold mb-2">Notifications</h2>
        <p class="text-muted mb-0">Manage your notification preferences</p>
    </div>

    <!-- Success/Error Messages -->
    <div class="alert alert-success d-flex align-items-center mb-4" *ngIf="successMessage">
        <i class="bi bi-check-circle me-2"></i>
        {{ successMessage }}
    </div>
    <div class="alert alert-danger d-flex align-items-center mb-4" *ngIf="errorMessage">
        <i class="bi bi-exclamation-circle me-2"></i>
        {{ errorMessage }}
    </div>

    <!-- Email Notifications Card -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white border-bottom py-3">
            <h5 class="card-title mb-0 text-primary fw-semibold">Email Notifications</h5>
        </div>
        <div class="card-body">
            <div class="preference-toggle d-flex justify-content-between align-items-center py-3 border-bottom"
                *ngFor="let notification of emailNotifications; let last = last" [class.border-bottom-0]="last">
                <div>
                    <h6 class="mb-1 fw-medium">{{ notification.title }}</h6>
                    <small class="text-muted">{{ notification.description }}</small>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" [id]="notification.id"
                        [checked]="notification.enabled" (change)="toggleNotification(notification)">
                </div>
            </div>
        </div>
    </div>

    <!-- Push Notifications Card -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white border-bottom py-3">
            <h5 class="card-title mb-0 text-primary fw-semibold">Push Notifications</h5>
        </div>
        <div class="card-body">
            <div class="preference-toggle d-flex justify-content-between align-items-center py-3 border-bottom"
                *ngFor="let notification of pushNotifications; let last = last" [class.border-bottom-0]="last">
                <div>
                    <h6 class="mb-1 fw-medium">{{ notification.title }}</h6>
                    <small class="text-muted">{{ notification.description }}</small>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" [id]="notification.id"
                        [checked]="notification.enabled" (change)="toggleNotification(notification)">
                </div>
            </div>
        </div>
    </div>
</div>
