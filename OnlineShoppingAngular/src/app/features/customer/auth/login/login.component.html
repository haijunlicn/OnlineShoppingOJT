<div class="login-modal-overlay">
  <div class="login-container">
    <button class="close-btn" (click)="closeModal()">Ã—</button>

    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Welcome Back</h2>
        <div class="divider"><span></span></div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div class="form-group mb-3">
          <label class="form-label">Email</label>
          <div class="input-wrapper">
            <input 
              type="email" 
              formControlName="email" 
              class="form-control" 
              [ngClass]="{
                'error': (email.touched || isSubmitted) && email.invalid
              }"
              placeholder="Enter your email" 
            />
            <i class="error-icon fas fa-exclamation-circle" 
               *ngIf="(email.touched || isSubmitted) && email.invalid">
            </i>
          </div>
          <div class="error-message" 
               *ngIf="(email.touched || isSubmitted) && email.invalid">
            <span *ngIf="email.errors?.['required']">This is a required field.</span>
            <span *ngIf="email.errors?.['email']">Enter a valid email address.</span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-4">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              formControlName="password" 
              class="form-control" 
              [ngClass]="{
                'error': (password.touched || isSubmitted) && password.invalid
              }"
              placeholder="Enter your password" 
            />
            <i class="error-icon fas fa-exclamation-circle" 
               *ngIf="(password.touched || isSubmitted) && password.invalid">
            </i>
          </div>
          <div class="error-message" 
               *ngIf="(password.touched || isSubmitted) && password.invalid">
            This is a required field.
          </div>
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="options mb-4">
          <label class="remember-me">
            <input type="checkbox" formControlName="rememberMe" />
            <span class="checkmark"></span>
            Remember me
          </label>
          <a class="forgot-password" (click)="onforget()">Forgot Password?</a>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button type="submit" class="btn primary-btn submit-btn">
            Login
          </button>
          <button type="button" class="btn secondary-btn" (click)="resetForm()">
            Cancel
          </button>
        </div>

        <div class="register-link text-center mt-4">
          Don't have an account?
          <a (click)="onRegister()" class="login-link">
            Register
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
