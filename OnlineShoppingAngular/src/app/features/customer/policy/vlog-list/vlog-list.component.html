  <div class="vlog-grid-list">
    <div
      *ngFor="let parentVlog of parentVlogs"
      class="vlog-card"
      [class.selected]="parentVlog.id === currentVlogId"
      [attr.aria-pressed]="parentVlog.id === currentVlogId"
    >
      <div class="thumbnail-container" *ngIf="getFilesForVlog(parentVlog.id!).length > 0">
        <button (click)="prevSlide(parentVlog.id!, getFilesForVlog(parentVlog.id!)); $event.stopPropagation()" class="slide-btn">&lt;</button>
        <ng-container *ngIf="getFilesForVlog(parentVlog.id!)[getCurrentSlideIndex(parentVlog.id!)] as file">
          <img *ngIf="file.fileType && file.fileType.toLowerCase().includes('image')" [src]="file.filePath" class="thumbnail-image" (click)="selectVlog(file)" />
          <video *ngIf="file.fileType && file.fileType.toLowerCase().includes('video')" [src]="file.filePath" class="thumbnail-image" muted (click)="selectVlog(file)"></video>
        </ng-container>
        <button (click)="nextSlide(parentVlog.id!, getFilesForVlog(parentVlog.id!)); $event.stopPropagation()" class="slide-btn">&gt;</button>
      </div>
      <ng-container *ngIf="parentVlog">
        <div class="vlog-content-section">
          <div class="vlog-detail-block">
            <div class="vlog-title" title="{{ parentVlog.title }}">{{ parentVlog.title }}</div>
            <div class="vlog-content">
              {{ parentVlog.vlogContent | slice:0:80 }}<span *ngIf="(parentVlog.vlogContent?.length || 0) > 80">...</span>
            </div>
            <div class="vlog-date">{{ parentVlog.createdDate | date: 'mediumDate' }}</div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
