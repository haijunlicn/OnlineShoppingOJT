<!-- Removed header and search bar as parent handles it -->
<div class="vlog-grid-list">
  <div
    *ngFor="let vlog of vlogs"
    class="vlog-card"
    [class.selected]="vlog.id === selectedVlogId"
    (click)="selectVlog(vlog)"
  >
    <div class="thumbnail-container">
      <img [src]="getThumbnailUrl(vlog)" [alt]="vlog.title || 'Vlog Thumbnail'" class="thumbnail-image" />
      <div class="play-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor" class="play-icon">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </div>
      <span *ngIf="vlog.duration" class="duration-tag">{{ vlog.duration }}</span>
    </div>
    <div class="vlog-info">
      <h3 class="vlog-title">{{ vlog.title }}</h3>
      <p *ngIf="vlog.title" class="vlog-description">{{ vlog.title }}</p>
    </div>
  </div>
</div>
