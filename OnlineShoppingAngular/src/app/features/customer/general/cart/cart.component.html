<app-header></app-header>
<div class="cart-container">
  <h2 class="cart-title">ğŸ›’ My Cart</h2>

  <table *ngIf="cart.length > 0; else emptyCart">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td class="product-cell">
          <div class="product-info">
            <img *ngIf="item.imgPath" [src]="item.imgPath" alt="{{ item.productName }}" class="product-img" />
            <div class="product-name">
              {{ item.productName }}
              <span class="variant-sku">({{ item.variantSku }})</span>
            </div>
          </div>
        </td>
        <td>${{ item.price }}</td>
        <td>
          <button class="qty-btn" (click)="changeQty(item.productId, item.variantId, -1)">âˆ’</button>
          <span class="qty-count">{{ item.quantity }}</span>
          <button
            class="qty-btn"
            (click)="changeQty(item.productId, item.variantId, 1)"
            [disabled]="item.quantity >= item.stock"
          >+</button>
        </td>
        <td>${{ item.price * item.quantity }}</td>
        <td>
          <button class="remove-btn" (click)="removeItem(item.productId, item.variantId)">ğŸ—‘ Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyCart>
    <p class="empty-message">ğŸ›ï¸ Your cart is empty.</p>
  </ng-template>

  <div *ngIf="cart.length > 0" class="cart-summary">
    <h3>Total: ${{ getTotal() }}</h3>
    <div class="cart-actions">
      <button class="clear-btn" (click)="clearCart()">ğŸ§¹ Clear Cart</button>
      <button class="checkout-btn" (click)="proceedToCheckout()">ğŸ›’ Proceed to Checkout</button>
    </div>
  </div>

  <button class="back-btn" routerLink="/customer/productList" routerLinkActive="active">
    â¬… Back to Product List
  </button>
</div>
